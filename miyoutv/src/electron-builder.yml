appId: "jp.razil.miyoutv"
copyright: "Copyright © 2016-2018 Brazil Ltd."
directories:
  output: "../"
extraMetadata:
  author:
    name: "未来検索ブラジル"
    url: "http://razil.jp/"
npmArgs: "--runtime=node "
afterPack: "afterpack.js"
linux:
  category: "AudioVideo"
  icon: "miyoutv.iconset"
  target:
    - "AppImage"
    - "tar.gz"
  extraFiles:
    - "install.sh"
    - "node_modules/"
mac:
  icon: "miyoutv.icns"
  extraResources:
    - "mpv/**/*"
nsis:
  artifactName: "${productName} Setup ${version} (${env.NSIS_ARCH}).${ext}"
  deleteAppDataOnUninstall: true
win:
  icon: "miyoutv.ico"
  target:
    - "zip"
    - "nsis"
  extraFiles:
    - "node_modules/"

