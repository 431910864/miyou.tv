<html>

<head>
    <title>MiyouTV</title>
    <meta charset="UTF-8">
    <meta name="description" content="MiyouTV" />
    <link rel="icon" href="miyoutv.ico">
    <link rel="stylesheet" href="vendor.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <app></app>
    <img id="splash" src="assets/splash_screen.png" width="1440" height="789">
    <script>
        var splash = document.getElementById('splash');
        if (window.sessionStorage.getItem('isLoaded')) {
            splash.remove();
        } else {
            splash.width = window.outerWidth;
            splash.height = window.outerHeight;
        }

        function bootstrap() {
            if (this.readyState === 'complete') {
                angular.bootstrap(this, ['app']);
                this.removeEventListener('readystatechange', bootstrap);
                splash.remove();
            }
        }
        document.addEventListener('readystatechange', bootstrap);

    </script>
    <script src="vendor.js"></script>
    <script src="app.js"></script>
</body>

</html>
