<meta charset="UTF-8">
<form class="chinachu-settings" name="moritapo">
    <div class="modal-header">
        <div class="modal-title">モリタポアカウント</div>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-hide="$ctrl.hasToken">
            <div class="form-group">
                <div uib-alert class="alert-info">コメントを表示するにはモリタポアカウントが必要です。</div>
            </div>
            <div class="form-horizontal">
                <div class="form-group has-feedback" ng-class="{'has-success': moritapo.email.$valid, 'has-warning': moritapo.email.$invalid}">
                    <label class="col-sm-3 control-label" for="moritapo-email">メールアドレス</label>
                    <div class="col-sm-9">
                        <input id="moritapo-email" class="form-control" name="email" type="email" required ng-disabled="$ctrl.hasToken" ng-model="$ctrl.email">
                        <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': moritapo.email.$valid, 'glyphicon-warning-sign': moritapo.email.$invalid}"></span>
                    </div>
                </div>
                <div class="form-group has-feedback" ng-class="{'has-success': moritapo.password.$valid, 'has-warning': moritapo.password.$invalid}">
                    <label class="col-sm-3 control-label" for="moritapo-password">パスワード</label>
                    <div class="col-sm-9">
                        <input id="moritapo-password" class="form-control" name="password" type="password" required ng-disabled="$ctrl.hasToken" ng-model="$ctrl.password">
                        <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': moritapo.password.$valid, 'glyphicon-warning-sign': moritapo.password.$invalid}"></span>
                    </div>
                </div>
            </div>
            <div class="col-sm-offset-3 col-sm-9 form-group">
                <button class="btn btn-default" type="button" ng-disabled="$ctrl.hasToken" ng-click="$ctrl.requestToken()">認証</button>
            </div>
        </div>
        <div class="row" ng-show="$ctrl.hasToken">
            <div class="col-sm-3 form-group">
                <div class="form-control-static">モリタポアカウント</div>
            </div>
            <div class="col-sm-9 form-group">
                <div class="form-control-static text-success">認証済み<span class="glyphicon glyphicon-ok"></span></div>
            </div>
            <div class=" col-sm-offset-3 col-sm-9 form-group">
                <button class="btn btn-danger" type="button" ng-disabled="!$ctrl.hasToken" ng-click="$ctrl.deleteToken()">認証解除</button>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-save" ng-click="$ctrl.ok()">閉じる</button>
    </div>
</form>
