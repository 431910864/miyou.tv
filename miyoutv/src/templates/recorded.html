<meta charset="UTF-8">
<div class="recorded view-content">
    <div class="container_fluid view-content-header">
        <form class="container form-inline" name="sort">
            <div class="input-group">
                <label class="input-group-addon control-label" for="sortrule">並び順:</label>
                <select id="sortrule" class="form-control" name="sortrule" ng-model="$ctrl.sortRule">
                            <option value="start:true">放送日時(新しい順)</option>
                            <option value="start:false">放送日時(古い順)</option>
                        </select>
            </div>
        </form>
    </div>
    <div class="container-fluid trim view-content-body scrollable" keep-scroll>
        <div class="media-list" ng-style="$ctrl.calcViewStyle(106, results.length)">
            <div class="media col-md-6 col-md-offset-3 clickable" ng-repeat="item in $ctrl.recorded | filter:$ctrl.filterPattern | orderBy:$ctrl.sortKey:$ctrl.sortReverse as results" ng-if="$index - 4 < $ctrl.scrollPos.bottom / 106 && $index + 4 > $ctrl.scrollPos.top / 106" ng-init="$ctrl.request(item)"
                ng-class="{selected: $ctrl.selectItem() === item}" ng-click="$ctrl.selectItem(item)" ng-dblclick="$ctrl.play(item)">
                <a class="media-left" href="" ng-click="$ctrl.play(item)">
                    <img class="preview" width="160" height="90" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII=" ng-src="{{item.preview}}">
                </a>
                <div class="media-body">
                    <div class="info">
                        <span class="date" ng-bind="item.start | date:'M/d EEE HH:mm'"></span>
                        <span class="channel" ng-bind="item.channel.name" ng-click="$ctrl.search('sid:' + item.channel.sid)"></span>
                        <span class="length" ng-bind="'(' + (item.seconds / 60) + '分)'"></span>
                        <span class="label label-default" ng-class="'label-' + item.categoryName.name" ng-bind="item.categoryName.localeName" ng-click="$ctrl.search('cat:' + item.categoryName.name)"></span>
                        <span class="badge" ng-bind="item.commentCount"></span>
                    </div>
                    <div class="title" ng-bind="item.title" ng-click="$ctrl.search(item.title)"></div>
                    <div class="detail" ng-bind="item.detail"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-inline now-playing">
        <button class="btn btn-default" type="button" ng-click="$ctrl.play($ctrl.selectItem())">再生</button>
    </div>
</div>
