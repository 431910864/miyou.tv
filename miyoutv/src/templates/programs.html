<meta charset="UTF-8">
<div class="programs view-content" ng-init="$ctrl.baseLength=240;">
    <ul class="nav nav-pills">
        <li ng-repeat="date in $ctrl.dates" ng-class="{active: date.isCurrent}">
            <a href="" ng-bind="date.time | date:'M/d EEE'" ng-click="$ctrl.scrollToTime(date.time)"></a>
        </li>
    </ul>
    <div class="view-content-body scrollable" keep-scroll keep-bottom>
        <div class="program-header program-header-horizontal" ng-style="$ctrl.hHeaderStyle">
            <div class="program-header-cell bg-primary" ng-repeat="channel in $ctrl.programs">
                <div class="program-header-content" ng-bind="channel.name"></div>
            </div>
        </div>
        <div class="program-header program-header-vertical" ng-style="$ctrl.vHeaderStyle">
            <div class="program-header-cell" ng-repeat="hour in $ctrl.hours" ng-style="hour.style">
                <div class="program-header-content" ng-bind="hour.time | date:'H'"></div>
            </div>
        </div>
        <div class="program-table">
            <div class="program-table-column" ng-repeat="column in $ctrl.programs" ng-if="column.enabled" ng-style="column.style" ng-dblclick="$ctrl.playColumn(column, $event)">
                <div class="program-table-cell" ng-repeat="item in column.programs" ng-if="item.enabled" ng-style="item.style" ng-init="$ctrl.request(column, item)">
                    <div class="program-table-content clickable" ng-class="{selected: $ctrl.selectItem() === item}" ng-click="$ctrl.select(column, item)" ng-dblclick="$ctrl.play(column, item)">
                        <span class="badge" ng-bind="item.commentCount"></span>
                        <span class="time text-primary" ng-bind="item.startAt | date:'HH:mm'"></span>
                        <span class="title text-primary" ng-bind="item.name"></span>
                        <span class="label label-default" ng-class="'label-' + item.item.categoryName.name" ng-bind="item.item.categoryName.localeName"></span>
                        <div class="detail" ng-bind="item.description"></div>
                        <div class="preview" ng-if="item.preview">
                            <img width="160" height="90" ng-src="{{item.preview}}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-inline now-playing">
        <button class="btn btn-default" type="button" ng-click="$ctrl.play($ctrl.selectColumn(), $ctrl.selectItem())">再生</button>
    </div>
</div>
