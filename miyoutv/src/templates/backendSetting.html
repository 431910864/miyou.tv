<meta charset="UTF-8">
<form class="backend-setting modal-component" name="backend">
    <div class="modal-header">
        <div class="modal-title">バックエンド設定</div>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <fieldset ng-if="$ctrl.garaponEnabled">
                <legend>バックエンドの種類</legend>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="backend-type">バックエンド</label>
                    <div class="col-sm-9">
                        <select id="backend-type" class="form-control" ng-model="$ctrl.backendType">
                            <option value="chinachu">Chinachu</option>
                            <option value="garaponv4">ガラポンTV API Ver.4 (六号機～)</option>
                            <option value="garapon">ガラポンTV API Ver.3 (～伍号機)</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <fieldset ng-show="$ctrl.backendType === 'chinachu'">
                <legend>Chinachu設定</legend>
                <div class="form-group has-feedback" ng-class="{'has-success': backend.chinachu_url.$valid, 'has-warning': backend.chinachu_url.$invalid}">
                    <label class="col-sm-3 control-label" for="chinachu-url">URL</label>
                    <div class="col-sm-9">
                        <input id="chinachu-url" class="form-control" name="chinachu_url" type="url" placeholder="http://127.0.0.1:10772" required ng-model="$ctrl.chinachuUrl">
                        <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': backend.chinachu_url.$valid, 'glyphicon-warning-sign': backend.chinachu_url.$invalid}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="chinachu-auth">認証</label>
                    <div class="col-sm-9">
                        <div class="checkbox">
                            <label>
                               <input id="chinachu-auth" name="chinachu_auth" type="checkbox" ng-model="$ctrl.chinachuAuth"> ユーザー名とパスワードを使用する
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group has-feedback" ng-class="{'has-success': backend.chinachu_user.$valid, 'has-warning': backend.chinachu_user.$invalid}" ng-show="$ctrl.chinachuAuth">
                    <label class="col-sm-3 control-label" for="chinachu-user">ユーザー</label>
                    <div class="col-sm-9">
                        <input id="chinachu-user" class="form-control" name="chinachu_user" type="text" ng-model="$ctrl.chinachuUser" ng-required="$ctrl.chinachuAuth" ng-disabled="!$ctrl.chinachuAuth">
                        <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': backend.chinachu_user.$valid, 'glyphicon-warning-sign': backend.chinachu_user.$invalid}"></span>
                    </div>
                </div>
                <div class="form-group has-feedback" ng-class="{'has-success': backend.chinachu_password.$valid, 'has-warning': backend.chinachu_password.$invalid}" ng-show="$ctrl.chinachuAuth">
                    <label class="col-sm-3 control-label" for="chinachu-password">パスワード</label>
                    <div class="col-sm-9">
                        <input id="chinachu-password" class="form-control" name="chinachu_password" type="password" ng-model="$ctrl.chinachuPassword" ng-required="$ctrl.chinachuAuth" ng-disabled="!$ctrl.chinachuAuth">
                        <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': backend.chinachu_password.$valid, 'glyphicon-warning-sign': backend.chinachu_password.$invalid}"></span>
                    </div>
                </div>
            </fieldset>
            <fieldset ng-show="$ctrl.backendType === 'garapon' || $ctrl.backendType === 'garaponv4'">
                <legend>ガラポンTV設定</legend>
                <div class="form-group" ng-hide="$ctrl.backendType === 'garaponv4'">
                    <label class="col-sm-3 control-label" for="garapon-auth">URL自動取得</label>
                    <div class="col-sm-9">
                        <label>
                            <input id="garapon-auth" name="garapon_auth" type="checkbox" ng-model="$ctrl.garaponAuth"> ガラポンWeb認証APIからガラポンTVのURLを取得する
                        </label>
                    </div>
                </div>
                <div class="form-group has-feedback" ng-hide="$ctrl.backendType === 'garaponv4'" ng-class="{'has-success': backend.garapon_url.$valid, 'has-warning': backend.garapon_url.$invalid}" ng-show="!$ctrl.garaponAuth">
                    <label class="col-sm-3 control-label" for="garapon-url">URL</label>
                    <div class="col-sm-9">
                        <input id="garapon-url" class="form-control" name="garapon_url" type="url" placeholder="http://192.168.11.11" ng-model="$ctrl.garaponUrl" ng-requied="!$ctrl.garaponAuth" ng-disabled="$ctrl.garaponAuth">
                        <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': backend.garapon_url.$valid, 'glyphicon-warning-sign': backend.garapon_url.$invalid}"></span>
                    </div>
                </div>
                <div class="form-group has-feedback" ng-class="{'has-success': backend.garapon_user.$valid, 'has-warning': backend.garapon_user.$invalid}">
                    <label class="col-sm-3 control-label" for="garapon-user">ログインID</label>
                    <div class="col-sm-9">
                        <input id="garapon-user" class="form-control" name="garapon_user" type="text" required ng-model="$ctrl.garaponUser">
                        <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': backend.garapon_user.$valid, 'glyphicon-warning-sign': backend.garapon_user.$invalid}"></span>
                    </div>
                </div>
                <div class="form-group has-feedback" ng-class="{'has-success': backend.garapon_password.$valid, 'has-warning': backend.garapon_password.$invalid}">
                    <label class="col-sm-3 control-label" for="garapon-password">パスワード</label>
                    <div class="col-sm-9">
                        <input id="garapon-password" class="form-control" name="garapon_password" type="password" required ng-model="$ctrl.garaponPassword">
                        <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': backend.garapon_password.$valid, 'glyphicon-warning-sign': backend.garapon_password.$invalid}"></span>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-save" ng-click="$ctrl.ok()">OK</button>
        <button type="button" class="btn btn-cancel" ng-click="$ctrl.cancel()">キャンセル</button>
    </div>
</form>
