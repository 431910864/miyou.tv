<meta charset="UTF-8">
<div class="panel panel-dark borderless trim">
    <div class="panel-heading">再生設定</div>
    <div class="panel-body">
        <form class="form-horizontal" name="player">
            <div class="form-group form-group-dark">
                <label class="col-xs-6 control-label" for="player-rate">再生速度</label>
                <div class="col-xs-6">
                    <input id="player-rate" class="form-control" name="rate" type="number" step="0.1" min="0.1" max="64" ng-model="$ctrl.playerRate">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="panel panel-dark borderless trim">
    <div class="panel-heading">ビデオ設定</div>
    <div class="panel-body">
        <form class="form-horizontal" name="video">
            <div class="form-group form-group-dark">
                <label class="col-xs-6 control-label" for="player-video-deinterlace">インターレース解除</label>
                <div class="col-xs-6">
                    <select id="player-video-deinterlace" class="form-control" name="deinterlace" ng-model="$ctrl.playerDeinterlace" ng-options="value as name for (name, value) in $ctrl.deinterlaceList"></select>
                </div>
            </div>
            <div class="form-group form-group-dark">
                <label class="col-xs-6 control-label" for="player-video-aspectratio">アスペクト比</label>
                <div class="col-xs-6">
                    <select id="player-video-aspectratio" class="form-control" name="aspectratio" ng-model="$ctrl.playerAspectRatio" ng-options="value as name for (name, value) in $ctrl.aspectRatioList"></select>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="panel panel-dark borderless trim">
    <div class="panel-heading">オーディオ設定</div>
    <div class="panel-body">
        <form class="form-horizontal" name="audio">
            <div class="form-group form-group-dark">
                <label class="col-xs-6 control-label" for="player-audio-track">音声トラック</label>
                <div class="col-xs-6">
                    <select id="player-audio-track" class="form-control" name="track" ng-model="$ctrl.playerAudioTrack" ng-options="name as value for (name, value) in $ctrl.audioTrackList"></select>
                </div>
            </div>
            <div class="form-group form-group-dark">
                <label class="col-xs-6 control-label" for="player-audio-channel">音声チャンネル</label>
                <div class="col-xs-6">
                    <select id="player-audio-channel" class="form-control" name="channel" ng-model="$ctrl.playerAudioChannel" ng-disabled="!$ctrl.playerAudioChannel" ng-options="value as name for (name, value) in $ctrl.audioChannelList"></select>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="panel panel-dark borderless trim">
    <div class="panel-heading">コメント設定</div>
    <div class="panel-body">
        <form class="form-horizontal" name="comment">
            <div class="form-group form-group-dark">
                <label class="col-xs-6 control-label" for="player-comment-duration">表示時間（秒）</label>
                <div class="col-xs-6">
                    <input id="player-comment-duration" class="form-control" name="duration" type="number" step="0.5" min="0.5" ng-model="$ctrl.commentDuration">
                </div>
            </div>
            <div class="form-group form-group-dark">
                <label class="col-xs-6 control-label" for="player-comment-delay">遅延表示（秒）</label>
                <div class="col-xs-6">
                    <input id="player-comment-delay" class="form-control" name="delay" type="number" step="0.5" ng-model="$ctrl.commentDelay">
                </div>
            </div>
            <div class="form-group form-group-dark">
                <label class="col-xs-6 control-label" for="player-comment-maxlines">表示ライン数</label>
                <div class="col-xs-6">
                    <input id="player-comment-maxlines" class="form-control" name="maxlines" type="number" min="1" ng-model="$ctrl.commentMaxLines">
                </div>
            </div>
            <div class="form-group form-group-dark">
                <label class="col-xs-6 control-label" for="player-comment-maxitems">同時コメント表示数</label>
                <div class="col-xs-6">
                    <input id="player-comment-maxitems" class="form-control" name="maxitems" type="number" min="1" ng-model="$ctrl.commentMaxItems">
                </div>
            </div>
        </form>
    </div>
</div>
