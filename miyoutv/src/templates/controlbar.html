<meta charset="UTF-8">
<form class="controlbar row trim">
    <div class="form-group col-md-6 col-md-push-3 col-xs-12 trim text-center">
        <div class="btn-group">
            <button class="btn btn-media" type="button" title="10秒戻す" ng-click="$ctrl.jumpBackward('11s')">
                <img class="img-icon-lg" src="assets/10s-back.svg" alt="Backward">
            </button>
            <button class="btn btn-media" type="button" title="再生" ng-hide="$ctrl.playing" ng-click="$ctrl.togglePause()">
                <img class="img-icon-lg" src="assets/play.svg" alt="Play">
            </button>
            <button class="btn btn-media" type="button" title="一時停止" ng-show="$ctrl.playing" ng-click="$ctrl.togglePause()">
                <img class="img-icon-lg" src="assets/pause.svg" alt="Pause">
            </button>
            <button class="btn btn-media" type="button" title="30秒進める" ng-click="$ctrl.jumpForward('29s')">
                <img class="img-icon-lg" src="assets/30s-forward.svg" alt="Forward">
            </button>
        </div>
    </div>
    <div class="form-group col-md-3 col-md-pull-6 col-xs-6 trim">
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-media" type="button" title="ミュート" ng-click="$ctrl.toggleMute()">
                    <img class="img-icon-md" ng-show="$ctrl.mute" src="assets/volume_mute.svg" alt="Mute">
                    <img class="img-icon-md" ng-hide="$ctrl.mute" src="assets/volume.svg" alt="Mute">
                </button>
            </span>
            <input class="form-control form-control-range form-control-range-round" type="range" min="0" max="200" title="音量" ng-model="$ctrl.volume" ng-change="$ctrl.setVolume($ctrl.volume)" />
        </div>
    </div>
    <div class="form-group col-md-3 col-xs-6 trim text-right">
        <div class="btn-group">
            <button class="btn btn-media btn-toggle" type="button" title="コメント" ng-class="{active: $ctrl.commentEnabled}" ng-click="$ctrl.toggleComment()">
                <img class="img-icon-md" src="assets/comments.svg" alt="Comment">
            </button>
            <button class="btn btn-media btn-toggle" type="button" title="全画面表示" ng-class="{active: $ctrl.isFullscreen}" ng-click="$ctrl.toggleFullscreen()">
                <img class="img-icon-md" src="assets/fullscreen.svg" alt="Fullscreen">
            </button>
            <button class="btn btn-media" type="button" title="サイドバー" ng-click="$ctrl.toggleSidebar()">
                <img class="img-icon-md" src="assets/tabs.svg" alt="Sidebar">
            </button>
        </div>
    </div>
</form>
