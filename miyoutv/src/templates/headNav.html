<meta charset="UTF-8">
<div class="navbar navbar-fixed-top navbar-inverse" ng-hide="$ctrl.current === 'player'">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" ng-click="$ctrl.isCollapsed = !$ctrl.isCollapsed">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse row" uib-collapse="$ctrl.isCollapsed">
            <ul class="nav nav-mtvblack navbar-nav col-sm-4">
                <li ng-class="{active: $ctrl.current === 'programs'}">
                    <a href="#!/programs" ng-click="$ctrl.isCollapsed = true">
                        <span class="glyphicon glyphicon-th"></span> 番組表
                    </a>
                </li>
                <li ng-class="{active: $ctrl.current === 'list'}">
                    <a href="#!/list" ng-click="$ctrl.isCollapsed = true">
                        <span class="glyphicon glyphicon-th-list"></span> 番組一覧
                    </a>
                </li>
                <!--<li>
                    <a href="#!/ranking" ng-click="$ctrl.isCollapsed = true">
                        <span class="glyphicon glyphicon-star"></span> ランキング
                    </a>
                </li>-->
            </ul>
            <div class="col-sm-4">
                <form class="navbar-form text-center" ng-submit="$ctrl.search()">
                    <div class="form-group input-group input-group-search">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-search"></span>
                        </span>
                        <input type="text" class="form-control" placeholder="Search" ng-model="$ctrl.searchText">
                    </div>
                </form>
            </div>
            <ul class="nav nav-mtvblack navbar-nav navbar-right">
                <li class="dropdown dropdown-inverse" uib-dropdown>
                    <a class="dropdown-toggle clickable" uib-dropdown-toggle>
                        設定 <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <ul class="dropdown-menu" uib-dropdown-menu>
                        <li><a href="" ng-click="$ctrl.openChinachuSetting()">Chinachu</a></li>
                        <li><a href="" ng-click="$ctrl.openMoritapoSetting()">モリタポアカウント</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
