<meta charset="UTF-8">
<div class="player view-content">
    <div class="view-content-header row trim bg-inverse">
        <div class="col-xs-2 text-left">
            <button class="btn btn-media" title="再生を終了" ng-click="$ctrl.stop()">
                <img class="img-icon-md" src="assets/back.svg">
            </button>
        </div>
        <div class="col-xs-8 text-center">
            <span class="channel" ng-bind="$ctrl.channel"></span>
            <span class="title" ng-bind="$ctrl.title"></span>
        </div>
    </div>
    <div class="view-content-body">
        <div class="container_fluid fit">
            <div class="extend-vertical flex flex-column pick" ng-class="!$ctrl.sidebarCollapsed ? 'col-lg-8 col-md-7 col-sm-6 hidden-xs' : ''" hotkey="$ctrl.mainHotkeys">
                <div class="screen flex-item flex-fill base-container">
                    <video-screen class="video-screen fit" ng-dblclick="$ctrl.toggleFullscreen()"></video-screen>
                    <comment-screen class="comment-screen fit" ng-show="$ctrl.commentEnabled" enabled="$ctrl.commentEnabled"></comment-screen>
                </div>
                <div class="player-control flex-item">
                    <controlbar comment-enabled="$ctrl.commentEnabled"></controlbar>
                    <seekbar mode="$ctrl.mode"></seekbar>
                </div>
            </div>
            <div class="sidebar col-lg-4 col-md-5 col-sm-6 col-xs-12 extend-vertical pick" uib-collapse="$ctrl.sidebarCollapsed" horizontal>
                <button class="sidebar-close close" ng-click="$ctrl.sidebarCollapsed = true"><span class="glyphicon glyphicon-remove-sign"></span></button>
                <uib-tabset type="tabs" class="sidebar-tabset extend-vertical nav-mtvblack nav-mtvblack-line">
                    <uib-tab heading="コメント">
                        <comment-grid class="fit"></comment-grid>
                    </uib-tab>
                    <uib-tab heading="情報">
                        <player-info></player-info>
                    </uib-tab>
                    <uib-tab heading="再生設定">
                        <player-config></player-config>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
