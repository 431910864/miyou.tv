<meta charset="UTF-8">
<div class="player view-content">
    <div class="container_fluid view-content-header player-header">
        <div class="row trim">
            <div class="col-xs-2 text-left pick">
                <a class="btn" title="再生を終了" ng-click="$ctrl.stop()">
                    <img src="assets/back.svg" width="24px">
                </a>
            </div>
            <div class="col-xs-8 text-center">
                <span class="channel" ng-bind="$ctrl.channel"></span>
                <span class="title" ng-bind="$ctrl.title"></span>
            </div>
        </div>
        <div class="trim" uib-alert ng-repeat="alert in $ctrl.alerts" ng-class="'alert-' + (alert.type || 'info')" close="$ctrl.closeAlert($index)">
            <span ng-bind="alert.message"></span>
        </div>
    </div>
    <div class="view-content-body">
        <div class="container_fluid fit">
            <div class="extend-vertical flex flex-column pick" ng-class="!$ctrl.sidebarCollapsed ? 'col-lg-8 col-md-7 col-sm-6 hidden-xs' : ''" hotkey="$ctrl.mainHotkeys">
                <div class="screen flex-item flex-fill base-container">
                    <video-screen class="video-screen fit" ng-dblclick="$ctrl.toggleFullscreen()"></video-screen>
                    <comment-screen class="comment-screen fit" ng-show="$ctrl.commentEnabled"></comment-screen>
                </div>
                <div class="player-control flex-item">
                    <controlbar></controlbar>
                    <seekbar mode="$ctrl.mode"></seekbar>
                </div>
            </div>
            <div class="col-lg-4 col-md-5 col-sm-6 col-xs-12 extend-vertical base-container player-sidebar" uib-collapse="$ctrl.sidebarCollapsed" horizontal>
                <button class="close pull-right form-control-static" ng-click="$ctrl.sidebarCollapsed = true"><span class="glyphicon glyphicon-remove-sign"></span></button>
                <uib-tabset type="pills">
                    <uib-tab heading="コメント">
                        <comment-grid class="fit fit-tab tab-body inverse"></comment-grid>
                    </uib-tab>
                    <uib-tab heading="情報">
                        <player-info class="fit fit-tab tab-body inverse"></player-info>
                    </uib-tab>
                    <uib-tab heading="再生設定">
                        <player-config class="fit fit-tab tab-body inverse"></player-config>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
