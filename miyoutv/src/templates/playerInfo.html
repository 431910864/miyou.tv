<meta charset="UTF-8">
<div class="panel panel-default">
    <div class="panel-heading">録画情報</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-4">ID</div>
            <div class="col-xs-8" ng-bind="$ctrl.program.id"></div>
        </div>
        <div class="row">
            <div class="col-xs-4">チャンネル</div>
            <div class="col-xs-8" ng-bind="$ctrl.program.channel"></div>
        </div>
        <div class="row">
            <div class="col-xs-4">開始日時</div>
            <div class="col-xs-8" ng-bind="$ctrl.program.start | date:'yyyy/MM/dd HH:mm:ss'"></div>
        </div>
        <div class="row">
            <div class="col-xs-4">終了日時</div>
            <div class="col-xs-8" ng-bind="$ctrl.program.end | date:'yyyy/MM/dd HH:mm:ss'"></div>
        </div>
        <div class="row">
            <div class="col-xs-4">ジャンル</div>
            <div class="col-xs-8" ng-bind="$ctrl.program.category"></div>
        </div>
        <div class="row">
            <div class="col-xs-4">タイトル</div>
            <div class="col-xs-8" ng-bind="$ctrl.program.title"></div>
        </div>
        <div class="row">
            <div class="col-xs-4">話数</div>
            <div class="col-xs-8" ng-bind="$ctrl.program.episode"></div>
        </div>
        <div class="row">
            <div class="col-xs-4">内容</div>
            <div class="col-xs-8" ng-bind="$ctrl.program.detail"></div>
        </div>
    </div>
</div>

<div class="panel panel-default" ng-if="$ctrl.programList.length > 0">
    <div class="panel-heading">番組表情報</div>
    <div class="panel-body">
        <div class="row" ng-repeat="program in $ctrl.programList">
            <div class="col-xs-4">
                <span class="start" ng-bind="program.startAt | date:'MM/dd HH:mm'"></span> ～
                <span class="end" ng-bind="program.startAt + program.duration  | date:'MM/dd HH:mm'"></span>
            </div>
            <div class="col-xs-8">
                <div class="panel-heading" ng-bind="program.name"></div>
                <div class="detail" ng-bind="program.description"></div>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">コメント情報</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-4">チャンネル</div>
            <div class="col-xs-8" ng-bind="$ctrl.comment.channel"></div>
        </div>
        <div class="row">
            <div class="col-xs-4">開始日時</div>
            <div class="col-xs-8" ng-bind="$ctrl.comment.start | date:'yyyy/MM/dd HH:mm:ss'"></div>
        </div>
        <div class="row">
            <div class="col-xs-4">終了日時</div>
            <div class="col-xs-8" ng-bind="$ctrl.comment.end | date:'yyyy/MM/dd HH:mm:ss'"></div>
        </div>
        <div class="row">
            <div class="col-xs-4">取得モード</div>
            <div class="col-xs-8" ng-bind="$ctrl.comment.type"></div>
        </div>
        <div class="row">
            <div class="col-xs-4">キーワード</div>
            <div class="col-xs-8" ng-bind="$ctrl.comment.query"></div>
        </div>
        <div class="row">
            <div class="col-xs-4">コメント数</div>
            <div class="col-xs-8" ng-bind="$ctrl.comment.count"></div>
        </div>
    </div>
</div>
