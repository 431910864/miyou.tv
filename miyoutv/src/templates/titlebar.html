<meta charset="UTF-8">
<div class="titlebar row trim">
    <div class="hidden-xs col-sm-4 text-left"><img src="miyoutv.ico" width="20" height="20"></div>
    <div class="hidden-xs col-sm-4 text-center">MiyouTV</div>
    <div class="col-xs-12 col-sm-4 pick text-right">
        <button class="btn btn-sm btn-win" title="常に前面に表示" ng-click="$ctrl.toggleAlwaysOnTop()">
            <span class="fa fa-fw fa-thumb-tack" ng-class="{'text-primary': $ctrl.isAlwaysOnTop}"></span>
        </button>
        <button class="btn btn-sm btn-win" title="最小化" ng-click="$ctrl.minimize()">
            <span class="fa fa-fw fa-window-minimize"></span>
        </button>
        <button class="btn btn-sm btn-win" title="最大化" ng-hide="$ctrl.isMaximized" ng-click="$ctrl.maximize()">
            <span class="fa fa-fw fa-window-maximize"></span>
        </button>
        <button class="btn btn-sm btn-win" title="元のサイズに戻す" ng-show="$ctrl.isMaximized" ng-click="$ctrl.restore()">
            <span class="fa fa-fw fa-window-restore"></span>
        </button>
        <button class="btn btn-sm btn-win" title="全画面表示" ng-click="$ctrl.fullscreen()">
            <span class="fa fa-fw fa-square"></span>
        </button>
        <button class="btn btn-sm btn-win btn-win-close" title="閉じる" ng-click="$ctrl.close()">
            <span class="fa fa-fw fa-times"></span>
        </button>
    </div>
</div>
