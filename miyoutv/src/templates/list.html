<meta charset="UTF-8">
<div class="program-search view-content" ng-init="$ctrl.baseHeight = 125">
    <div class="container_fluid view-content-header">
        <form class="container form-inline" name="sort">
            <div class="input-group" ng-if="$ctrl.archiveEnabled">
                <label class="input-group-addon control-label" for="source">データ</label>
                <select id="source" class="form-control" name="source" ng-model="$ctrl.source" ng-change="$ctrl.scrollTo(0)">
                    <option value="archive">番組表</option>
                    <option value="recorded">録画済み</option>
                </select>
            </div>
            <div class="input-group">
                <label class="input-group-addon control-label" for="sortrule">並び順</label>
                <select id="sortrule" class="form-control" name="sortrule" ng-model="$ctrl.sortRule">
                    <option value="start:true">放送日時(新しい順)</option>
                    <option value="start:false">放送日時(古い順)</option>
                </select>
            </div>
        </form>
    </div>
    <h2 class="text-center" ng-show="$ctrl.filterEnabled">検索結果</h2>
    <div class="container-fluid trim view-content-body scrollable" keep-scroll>
        <div class="media-list" ng-style="$ctrl.viewStyle">
            <div class="media col-md-6 col-md-offset-3 selectable" ng-repeat="item in $ctrl.filteredPrograms=($ctrl.programs | filter:$ctrl.filterPattern | orderBy:$ctrl.sortKey:$ctrl.sortReverse)" ng-if="item.enabled" ng-class="{selected: $ctrl.selectItem() === item}" ng-click="$ctrl.selectItem(item)"
                ng-dblclick="$ctrl.play(item)">
                <a class="media-left" href="" ng-click="$ctrl.play(item)">
                    <img class="preview" width="160" height="90" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII=" ng-src="{{item.preview}}">
                </a>
                <div class="media-body">
                    <div class="info">
                        <span class="date" ng-bind="item.start | date:'M/d EEE HH:mm'"></span>
                        <span class="channel clickable" ng-bind="item.channel.name" ng-click="$ctrl.search('sid:' + item.channel.sid)"></span>
                        <span class="length" ng-bind="'(' + (item.seconds / 60) + '分)'"></span>
                        <span class="label label-default clickable" ng-class="'label-' + item.categoryName.name" ng-bind="item.categoryName.localeName" ng-click="$ctrl.search('cat:' + item.categoryName.name)"></span>
                        <span class="badge" ng-bind="item.commentCount"></span>
                    </div>
                    <div class="title clickable" ng-bind="item.title" ng-click="$ctrl.search(item.title)"></div>
                    <div class="detail" ng-bind="item.detail"></div>
                </div>
        </div>
    </div>
</div>
<div class="form-inline now-playing">
    <button class="btn btn-default" type="button" ng-click="$ctrl.play($ctrl.selectItem())">再生</button>
</div>
</div>
