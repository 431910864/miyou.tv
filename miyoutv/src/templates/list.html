<meta charset="UTF-8">
<div class="list view-content" ng-init="$ctrl.baseHeight = 130">
    <div class="view-content-header row trim bg-inverse">
        <form class="form-inline form-horizontal col-xs-12" name="sort">
            <div class="input-group input-group-dark input-sm" title="表示データ" ng-if="$ctrl.archiveEnabled">
                <label class="input-group-addon control-label" for="source">
                    <span class="glyphicon glyphicon-list-alt"></span>
                </label>
                <select id="source" class="form-control" name="source" ng-model="$ctrl.source" ng-change="$ctrl.scrollTo(0)">
                    <option value="archive">番組表</option>
                    <option value="recorded">録画情報</option>
                </select>
            </div>
            <div class="input-group input-group-dark input-sm" title="並び順">
                <label class="input-group-addon control-label" for="source">
                    <span class="glyphicon glyphicon-sort"></span>
                </label>
                <select id="sortrule" class="form-control" name="sortrule" ng-model="$ctrl.sortRule" ng-change="$ctrl.scrollTo(0)">
                    <option value="start:true">放送日時(新しい順)</option>
                    <option value="start:false">放送日時(古い順)</option>
                    <option value="title:false">番組名(あ-を)</option>
                    <option value="title:true">番組名(を-あ)</option>
                    <option value="categoryName.name:false">ジャンル</option>
                    <option value="episode:false">話数(古い順)</option>
                    <option value="episode:true">話数(新しい順)</option>
                    <option value="seconds:false">長さ(短い順)</option>
                    <option value="seconds:true">長さ(長い順)</option>
                </select>
            </div>
        </form>
    </div>
    <h2 class="text-center" ng-show="$ctrl.filterEnabled">検索結果</h2>
    <div class="container-fluid trim view-content-body scrollable">
        <div class="media-list-program" ng-style="$ctrl.viewStyle">
            <div class="media col-md-6 col-md-offset-3 selectable" ng-repeat="item in $ctrl.filteredPrograms=($ctrl.programs | filter:$ctrl.filterPattern | orderBy:$ctrl.sortKey:$ctrl.sortReverse)" ng-if="item.enabled" ng-class="{selected: $ctrl.selectItem() === item}"
                ng-click="$ctrl.selectItem(item)" ng-dblclick="$ctrl.play(item)">
                <a class="media-left" href="" ng-click="$ctrl.play(item)">
                    <img class="preview" width="160" height="90" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII=" ng-src="{{item.preview}}">
                </a>
                <div class="media-body">
                    <div class="info">
                        <span class="date" ng-bind="item.displayTime"></span>
                        <span class="channel quick-search quick-search-hidden">
                            <span ng-bind="item.channel.name"></span> <span class="glyphicon glyphicon-search quick-search-btn" title="チャンネルで検索" ng-click="$ctrl.search('sid:' + item.channel.sid)"></span>
                        </span>
                        <span class="length" ng-bind="'(' + (item.seconds / 60) + '分)'"></span>
                        <span class="label quick-search" ng-class="'label-' + item.categoryName.name">
                            <span ng-bind="item.categoryName.localeName"></span> <span class="glyphicon glyphicon-search quick-search-btn" title="カテゴリで検索" ng-click="$ctrl.search('cat:' + item.categoryName.name)"></span>
                        </span>
                        <span class="badge" title="{{item.countDetail}}" ng-bind="item.count"></span>
                    </div>
                    <div class="title quick-search quick-search-hidden">
                        <span ng-bind="item.title"></span> <span class="glyphicon glyphicon-search quick-search-btn" title="番組名で検索" ng-click="$ctrl.search(item.title)"></span>
                    </div>
                    <div class="detail" ng-bind="item.detail"></div>
                </div>
            </div>
        </div>
    </div>
    <form class="form-play">
        <button class="btn btn-play" type="button" title="選択した番組を再生" ng-click="$ctrl.play($ctrl.selectItem())">再生</button>
    </form>
</div>
