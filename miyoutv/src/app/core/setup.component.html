<meta charset="UTF-8">
<div class="programs view-content d-flex flex-column fit">
    <div class="view-content-body flex-fill overflow-auto bg-dark text-light">
        <div class="container py-3">
            <div class="h2">初期設定</div>
            <div class="card m-2 border-secondary bg-dark text-light ">
                <div class="card-header border-bottom border-secondary bg-black">バックエンド設定</div>
                <div class="card-body">
                    テレビ番組の視聴に使用するバックエンドを設定します。バックエンドには<a href="" (click)="open('https://chinachu.moe/'); false">Chinachu</a>と<a href="" (click)="open(garaponEntryUrl); false">ガラポンTV</a>が使用できます。デフォルトではローカルで動作しているChinachuに接続します。
                </div>
                <div class="card-footer">
                    <button class="btn" (click)="openBackendSetting()">バックエンド設定を開く</button>
                </div>
            </div>
            <div class="card m-2 border-secondary bg-dark text-light">
                <div class="card-header border-bottom border-secondary bg-black">モリタポアカウント設定</div>
                <div class="card-body">
                    コメント機能をを利用するためのモリタポアカウントを設定します。設定するとコメントの表示やランキングなどの機能が使用できるようになります。
                </div>
                <div class="card-footer">
                    <button class="btn" (click)="openMoritapoSetting()">モリタポアカウント設定を開く</button>
                </div>
            </div>
            <div class="card m-2 border-secondary bg-dark text-light">
                <div class="card-header border-bottom border-secondary bg-black">表示設定</div>
                <div class="card-body">
                    コメント数の表示や時刻表示の設定をします。
                </div>
                <div class="card-footer">
                    <button class="btn" (click)="openViewSetting()">表示設定を開く</button>
                </div>
            </div>
            <div class="text-right">
                <button class="btn btn-primary" (click)="complete()">設定を完了する</button>
            </div>
        </div>
    </div>
</div>
