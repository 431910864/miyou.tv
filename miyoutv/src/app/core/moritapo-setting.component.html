<meta charset="UTF-8">
<form class="moritapo-setting modal-component bg-black text-light" [formGroup]="form" (submit)="submit()">
    <div class="modal-header">モリタポアカウント</div>
    <div class="modal-body">
        <div class="form-group">
            <alert type="info" class="alert-info">コメントを表示するにはモリタポアカウントが必要です。<a href="" (click)="open('https://find.moritapo.jp/moritapo/subscribe.php'); false">モリタポ新規入会ページ</a></alert>
        </div>
        <div class="form-group form-row">
            <label class="col-sm-3 col-form-label" for="moritapo-email">メールアドレス</label>
            <div class="col-sm-9">
                <input id="moritapo-email" class="form-control" type="email" formControlName="email" [class.is-valid]="form.controls['email'].valid" [class.is-invalid]="form.controls['email'].invalid">
            </div>
        </div>
        <div class="form-group form-row">
            <label class="col-sm-3 col-form-label" for="moritapo-password">パスワード</label>
            <div class="col-sm-9">
                <input id="moritapo-password" class="form-control" type="password" formControlName="password" [class.is-valid]="form.controls['password'].valid" [class.is-invalid]="form.controls['password'].invalid">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save" type="submit">OK</button>
        <button class="btn btn-secondary" type="button" (click)="close()">キャンセル</button>
    </div>
</form>
