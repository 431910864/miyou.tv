<meta charset="UTF-8">
<form class="seekbar w-100" [formGroup]="form">
    <div class="form-group w-100 m-0 p-1">
        <div class="input-group input-group-media w-100 flex">
            <div class="input-group-prepend">
                <button class="btn btn-media" type="button" *ngIf="showPrevious" (click)="previous.emit()">
                    <img class="img-icon-md" src="assets/step-backward.svg" alt="">
                </button>
            </div>
            <div class="input-group-prepend">
                <span class="input-group-text border-0 bg-transparent text-light clickable" (click)="useClock = !useClock">{{useClock && clockTime ? (clockTime | dateEx:hourFirst:hourFormat:'HHHH:mm:ss') : (time | formatTime)}}</span>
            </div>
            <div class="position-relative flex-fill">
                <svg class="sliderchart fit" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
                    <polyline class="chart-line" vector-effect="non-scaling-stroke" [attr.points]="chartPoints"></polyline>
                    <line class="chart-separator" vector-effect="non-scaling-stroke" y1="0" y2="100" *ngFor="let chapter of chapters" [attr.x1]="chapter * 100"[attr.x2]="chapter * 100"></line>
                </svg>
                <input class="form-control form-control-range fit bg-transparent" type="range" step="0.00001" min="0" max="1" list="chapters" formControlName="position" (mousedown)="isSeeking = true" (mouseup)="isSeeking = false; true">
                <datalist id="chapters">
                    <option *ngFor="let chapter of chapters" [value]="chapter"></option>
                </datalist>
            </div>
            <div class="input-group-append">
                <span class="input-group-text border-0 bg-transparent text-light clickable" (click)="useClock = !useClock">{{useClock && endTime ? (endTime | dateEx:hourFirst:hourFormat:'HHHH:mm:ss') : (length | formatTime)}}</span>
            </div>
            <div class="input-group-append">
                <button class="btn btn-media" type="button" *ngIf="showNext" (click)="next.emit()">
                    <img class="img-icon-md" src="assets/step-forward.svg" alt="">
                </button>
            </div>
        </div>
    </div>
</form>
