<meta charset="UTF-8">
<div class="card m-1 border border-secondary bg-dark text-light">
    <div class="card-header border-bottom border-secondary bg-black">再生設定</div>
    <div class="card-body">
        <form [formGroup]="playerForm">
            <div class="form-group form-row">
                <label class="col-12 col-sm-6 col-form-label" for="player-rate">再生速度</label>
                <div class="col-12 col-sm-6">
                    <input id="player-rate" class="form-control bg-dark text-light" type="number" step="0.1" min="0.1" max="64" formControlName="rate">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="card m-1 border border-secondary bg-dark text-light" *ngIf="player.mode !== 'vg'">
    <div class="card-header border-bottom border-secondary bg-black">ビデオ設定</div>
    <div class="card-body">
        <form [formGroup]="videoForm">
            <div class="form-group form-row">
                <label class="col-12 col-sm-6 col-form-label" for="player-video-deinterlace">インターレース解除</label>
                <div class="col-12 col-sm-6">
                    <select id="player-video-deinterlace" class="form-control bg-dark text-light" formControlName="deinterlace">
                        <option value="">無効</option>
                        <option value="auto" *ngIf="player.mode === 'mpv'">自動</option>
                        <ng-container *ngIf="player.mode === 'vlc'">
                            <option value="blend">ブレンド</option>
                            <option value="bob">Bob</option>
                            <option value="discard">破棄</option>
                            <option value="linear">リニア</option>
                            <option value="mean">中間</option>
                            <option value="x">X</option>
                            <option value="yadif">Yadif</option>
                            <option value="yadif2x">Yadif(2x)</option>
                        </ng-container>
                    </select>
                </div>
            </div>
            <div class="form-group form-row">
                <label class="col-12 col-sm-6 col-form-label" for="player-video-aspectratio">アスペクト比</label>
                <div class="col-12 col-sm-6">
                    <select id="player-video-aspectratio" class="form-control bg-dark text-light" formControlName="aspectRatio">
                        <option value="16:9">16:9</option>
                        <option value="4:3">4:3</option>
                        <option value="1:1">1:1</option>
                        <option value="16:10">16:10</option>
                        <option value="221:100">2.21:1</option>
                        <option value="235:100">2.35:1</option>
                        <option value="239:100">2.39:1</option>
                        <option value="5:4">5:4</option>
                        <option value="">フル</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="card m-1 border border-secondary bg-dark text-light" *ngIf="player.mode !== 'vg'">
    <div class="card-header border-bottom border-secondary bg-black">オーディオ設定</div>
    <div class="card-body">
        <form [formGroup]="audioForm">
            <div class="form-group form-row">
                <label class="col-12 col-sm-6 col-form-label" for="player-audio-track">音声トラック</label>
                <div class="col-12 col-sm-6">
                    <select id="player-audio-track" class="form-control bg-dark text-light" formControlName="track">
                        <option *ngFor="let track of audioTrackList" [value]="track.value">{{track.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group form-row">
                <label class="col-12 col-sm-6 col-form-label" for="player-audio-channel">音声チャンネル</label>
                <div class="col-12 col-sm-6">
                    <select id="player-audio-channel" class="form-control bg-dark text-light" formControlName="channel">
                        <option [value]="0" *ngIf="player.mode === 'mpv'">自動</option>
                        <option [value]="1">ステレオ(主/副)</option>
                        <option [value]="3">左(主音声)</option>
                        <option [value]="4">右(副音声)</option>
                        <option [value]="2" *ngIf="player.mode === 'vlc'">ステレオ反転</option>
                        <option [value]="5" *ngIf="player.mode === 'vlc'">ドルビーサラウンド</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
