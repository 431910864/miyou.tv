<meta charset="UTF-8">
<form class="controlbar row m-0 align-items-center" [formGroup]="form">
    <div class="form-group col-12 col-lg-6 order-lg-2 m-0 p-1 text-center" [class.col-sm-6]="!sidebarEnabled" [class.order-sm-2]="!sidebarEnabled">
        <div class="btn-group">
            <button class="btn bg-transparent" type="button" title="10秒戻す" (click)="player?.jumpBackward('11s')">
                <img class="img-icon-lg" src="assets/10s-back.svg" alt="Backward">
            </button>
            <button class="btn bg-transparent" type="button" title="再生" [class.d-none]="playing" (click)="player?.togglePause()">
                <img class="img-icon-lg" src="assets/play.svg" alt="Play">
            </button>
            <button class="btn bg-transparent" type="button" title="一時停止" [class.d-none]="!playing" (click)="player?.togglePause()">
                <img class="img-icon-lg" src="assets/pause.svg" alt="Pause">
            </button>
            <button class="btn bg-transparent" type="button" title="30秒進める" (click)="player?.jumpForward('29s')">
                <img class="img-icon-lg" src="assets/30s-forward.svg" alt="Forward">
            </button>
        </div>
    </div>
    <div class="form-group col-6 col-lg-3 order-lg-1 m-0 p-1" [class.col-sm-3]="!sidebarEnabled" [class.order-sm-1]="!sidebarEnabled">
        <div class="input-group">
            <span class="input-group-prepend">
                <button class="btn bg-transparent" type="button" title="ミュート" (click)="player.toggleMute()">
                    <img class="img-icon-md" [class.d-none]="player?.mute" src="assets/volume.svg" alt="Mute">
                    <img class="img-icon-md" [class.d-none]="!player?.mute" src="assets/volume_mute.svg" alt="Mute">
                </button>
            </span>
            <input class="form-control form-control-range form-control-range-round bg-transparent" type="range" min="0" max="200" title="音量" formControlName="volume">
        </div>
    </div>
    <div class="form-group col-6 col-lg-3 order-lg-3 m-0 p-1 text-right" [class.col-sm-3]="!sidebarEnabled" [class.order-sm-3]="!sidebarEnabled">
        <div class="btn-group">
            <button class="btn bg-transparent btn-toggle" type="button" title="コメント" *ngIf="commentEnabled != null" [class.active]="commentEnabled" (click)="commentToggle.emit()">
                <img class="img-icon-md" src="assets/comments.svg" alt="Comment">
            </button>
            <button class="btn bg-transparent btn-toggle" type="button" title="全画面表示" *ngIf="fullscreenEnabled != null" [class.active]="fullscreenEnabled" (click)="fullscreenToggle.emit()">
                    <img class="img-icon-md" src="assets/fullscreen.svg" alt="Fullscreen">
            </button>
            <button class="btn bg-transparent btn-toggle" type="button" title="サイドバー" *ngIf="sidebarEnabled != null" [class.active]="sidebarEnabled" (click)="sidebarToggle.emit()">
                <img class="img-icon-md" src="assets/tabs.svg" alt="Sidebar">
            </button>
        </div>
    </div>
</form>
