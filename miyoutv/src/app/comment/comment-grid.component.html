<meta charset="UTF-8">
<div class="d-flex flex-column h-100">
    <form class="form-thread d-flex p-2" [formGroup]="headForm">
        <div class="dropdown dropdown-channel form-group m-1" dropdown [autoClose]="false">
            <button class="dropdown-toggle btn btn-outline-secondary text-light" dropdownToggle>
                チャンネル
            </button>
            <div class="dropdown-menu dropdown-menu" *dropdownMenu>
                <ng-container *ngFor="let channel of channels; let i = index" formArrayName="channels">
                    <div class="dropdown-item" *ngIf="headForm.value.channels[i]">
                        <div class="form-check" [title]="channel.id">
                            <input class="form-check-input" type="checkbox" [id]="channel.id" [formControlName]="i">
                            <label class="form-check-label" [for]="channel.id">{{channel.id}}</label>
                        </div>
                    </div>
                </ng-container>
                <div class="dropdown-header">地上</div>
                <ng-container *ngFor="let channel of channels; let i = index" formArrayName="channels">
                    <div class="dropdown-item" *ngIf="channel.type === 'gr' && !headForm.value.channels[i]">
                        <div class="form-check" [title]="channel.id">
                            <input class="form-check-input" type="checkbox" [id]="channel.id" [formControlName]="i">
                            <label class="form-check-label" [for]="channel.id">{{channel.id}}</label>
                        </div>
                    </div>
                </ng-container>
                <div class="dropdown-header">BS</div>
                <ng-container *ngFor="let channel of channels; let i = index" formArrayName="channels">
                    <div class="dropdown-item" *ngIf="channel.type === 'bs' && !headForm.value.channels[i]">
                        <div class="form-check" [title]="channel.id">
                            <input class="form-check-input" type="checkbox" [id]="channel.id" [formControlName]="i">
                            <label class="form-check-label" [for]="channel.id">{{channel.id}}</label>
                        </div>
                    </div>
                </ng-container>
                <div class="dropdown-header">CS</div>
                <ng-container *ngFor="let channel of channels; let i = index" formArrayName="channels">
                    <div class="dropdown-item" *ngIf="channel.type === 'cs' && !headForm.value.channels[i]">
                        <div class="form-check" [title]="channel.id">
                            <input class="form-check-input" type="checkbox" [id]="channel.id" [formControlName]="i">
                            <label class="form-check-label" [for]="channel.id">{{channel.id}}</label>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="dropdown dropdown-thread form-group m-1" dropdown [autoClose]="false">
            <button class="dropdown-toggle btn btn-outline-secondary text-light" dropdownToggle>
                スレッド
            </button>
            <div class="dropdown-menu" *dropdownMenu>
                <div class="dropdown-item" *ngFor="let thread of threads; let i = index" formArrayName="threads">
                    <div class="form-check" [title]="thread">
                        <input class="form-check-input" type="checkbox" [id]="thread" [formControlName]="i">
                        <label class="form-check-label" [for]="thread">{{thread}}</label>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="flex-fill position-relative">
        <ag-grid-angular class="grid ag-dark fit" #grid [gridOptions]="gridOptions" [columnDefs]="columnDefs" [deltaRowDataMode]="true"></ag-grid-angular>
    </div>
    <form class="form-inline form-autoscroll" [formGroup]="footForm">
        <div class="form-check">
            <input id="autoscroll" class="form-check-input" type="checkbox" formControlName="autoScroll">
            <label class="form-check-label" for="autoscroll">自動スクロール</label>
        </div>
    </form>
    <div><span>勢い: {{this.speed || 0}}/分</span> <span>コメント数: {{this.count || 0}}</span></div>
</div>
