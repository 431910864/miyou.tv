<meta charset="UTF-8">
<div class="card m-1 border border-secondary bg-dark text-light">
    <div class="card-header border-bottom border-secondary bg-black">コメント設定</div>
    <div class="card-body">
        <form class="form-horizontal" [formGroup]="form">
            <div class="form-group form-row">
                <label class="col-6 col-form-label" for="player-comment-duration">表示時間（秒）</label>
                <div class="col-6">
                    <input id="player-comment-duration" class="form-control bg-dark text-light" type="number" step="0.5" min="0.5" formControlName="duration">
                </div>
            </div>
            <div class="form-group form-row">
                <label class="col-6 col-form-label" for="player-comment-delay">遅延表示（秒）</label>
                <div class="col-6">
                    <input id="player-comment-delay" class="form-control bg-dark text-light" type="number" step="0.5" formControlName="delay">
                </div>
            </div>
            <div class="form-group form-row">
                <label class="col-6 col-form-label" for="player-comment-maxlines">表示ライン数</label>
                <div class="col-6">
                    <input id="player-comment-maxlines" class="form-control bg-dark text-light" type="number" min="1" formControlName="maxLines">
                </div>
            </div>
            <div class="form-group form-row">
                <label class="col-6 col-form-label" for="player-comment-maxitems">同時コメント表示数</label>
                <div class="col-6">
                    <input id="player-comment-maxitems" class="form-control bg-dark text-light" type="number" min="1" formControlName="maxItems">
                </div>
            </div>
        </form>
    </div>
</div>
