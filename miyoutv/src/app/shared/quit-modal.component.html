<meta charset="UTF-8">
<form class="modal-component bg-dark text-light" [formGroup] (submit)="submit()">
    <div class="modal-header">
        <span class="fa fa-question-circle text-danger"></span>
    </div>
    <div class="modal-body">
        終了しますか？
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="submit">はい</button>
        <button class="btn btn-secondary" type="button" (click)="close()">いいえ</button>
    </div>
</form>
